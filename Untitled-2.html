<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Tutor Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS here -->
</head>
<body>

<div class="tutor-profile-container">
    <h1></h1>

    <!-- Display tutor profile picture -->
    <img src="images/.jpg" alt="Picture" class="tutor-profile-pic" width="200">

    <!-- Display tutor bio and subject specialization -->
    <p><strong>Subject Specialization:</strong> </p>
    <p><strong>Bio:</strong> </p>

    <!-- Form to send message to tutor -->
    
        <form method="post" action="">
            <label for="message">Send a message to :</label><br>
            <textarea name="message" id="message" rows="5" cols="40" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
       
            <p class="success"></p>
        
        <p>You must be logged in as a tutling to send a message.</p>
   
</div>

</body>
</html>
