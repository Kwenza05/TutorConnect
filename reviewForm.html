<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Star rating */
        .star-rating {
            direction: rtl;
            font-size: 3em;
            cursor: pointer;
        }

        .star {
            color: lightgray;
            transition: color 0.3s ease;
        }

        .star.active,
        .star:hover,
        .star:hover ~ .star {
            color: rgb(50, 204, 76);
        }

        .star.active {
            color: gold;
        }

        
    </style>
</head>
<body>
    <div class="modal-content">
        <span class="close" id="closeModal1">&times;</span>
        <h2>Rate Your Experience</h2>
        <p>Your Feedback is Highly Valued</p>
        <form class="popupForm">
            <div class="star-rating">
                <span class="star" data-value="5">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="1">&#9733;</span>
            </div>
            <div class="rating-value">Rating: 0</div>
            <textarea id="comments" name="comments" rows="4" placeholder="Write your thoughts here..."></textarea><br><br>
            <button class="submitButton" type="submit">Submit</button>
        </form>
    </div>

    

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.star').forEach(star => {
                star.addEventListener('click', function() {
                    const starContainer = this.parentElement;
                    const stars = starContainer.querySelectorAll('.star');
                    const ratingDisplay = starContainer.nextElementSibling;
                    const rating = this.getAttribute('data-value');
                    
                    // Reset all stars to inactive
                    stars.forEach(s => s.classList.remove('active'));
                    
                    // Mark the clicked star and all preceding stars as active
                    this.classList.add('active');
                    let previous = this.previousElementSibling;
                    while (previous) {
                        previous.classList.add('active');
                        previous = previous.previousElementSibling;
                    }

                    // Update the rating display
                    ratingDisplay.innerText = `Rating: ${rating}`;
                });
            });
        });
    </script>
</body>
</html>
